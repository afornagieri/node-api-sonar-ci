name: node-api-ci
run-name: Building & Testing
on: [pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.1
        with:
          node-version: '20'
      - run: npm install
      - run: npx jest --coverage
